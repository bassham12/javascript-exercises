<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title></title>
  </head>
  <body>
    <script>
    //we want to make a board that is 8 x 10.
    let ySize = 10;
    let xSize = 8;
    let board = "";
    
    //board is 2 dimensional so we need a x and y axis.
    // if the x axis + the y axis is divisible by 2 we want to pass # to board.
    //if not return empty into board.
    // since we did a y and x axis compared to size which is 8.
    // the \n will create 8 lines down and repeat to equal 8 times across because of the x variable.
    

    for (let y = 0; y < ySize; y++) {
      for (let x = 0; x < xSize; x++) {
        if((x + y) % 2 == 0) {
          board += "#";
        } else {
          board += " ";
        }
      }
      board += "\n"
    }
    console.log(board);
    </script>
  </body>
</html>
